  #     - ./frontend:/usr/share/nginx/html:ro
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - conecat-network

networks:
  conecat-network:
    driver: bridge

