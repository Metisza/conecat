version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conecat-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-super-segura-mude-em-producao}
      - DATABASE_URL=sqlite:///./conecat.db
    volumes:
      # Montar código para hot-reload em desenvolvimento
      - ./backend:/app
      # Persistir banco de dados
      - ./backend/conecat.db:/app/conecat.db
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - conecat-network

  # Nginx (opcional - para servir frontend em produção)
  # nginx:
  #   image: nginx:alpine
  #   container_name: conecat-nginx
