<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <a href="../html/index.html" class="return">
        <img src="../images/botao-de-seta-curva-para-a-esquerda.png">
    </a>

    <article class="sizze">
        <h1 class="titlle">Fazer Login</h1>

        <form id="formlogin" action="/action_page.php" target="_blank" method="get">
            <fieldset class="dados">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="" autocomplete="on" placeholder="Email completo"
                    autofocus required />

                <div class="campo-senha">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" min="8" max="10" maxlength="10" autocomplete="off"
                        placeholder="Senha minima de 8 digitos" required />
                    <img id="toggleSenha" src="../images/olho-aberto.png" alt="Mostrar senha">
                </div>
                <p id="mensagemLogin"></p>

                <a href="newpassword.html" class="link">Esqueci minha senha</a>

                <div class="conect-bg"><img src="../images/conectar.png" alt="tomada" class="conectar"></div>



                <input type="submit" class="btn" value="Enviar">
                <input type="reset" class="btn" value="Apagar">

            </fieldset>
        </form>
    </article>
    <script src="../js/login.js"></script>
    <script src="../js/toggle.js"></script>
</body>

</html>
