<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <title>Register</title>
</head>

<body>
        <a href="/index.html" class="return">
            <img src="../images/botao-de-seta-curva-para-a-esquerda.png" alt="Voltar para página inicial">
        </a>

    <article class="sizze">
        <h1 class="titlle">Cadastre-se</h1>

        <form id="formcadastro">
            <fieldset class="dados">
                <legend>Informações de Cadastro</legend>
                <label for="name">Nome Completo:</label>
                <input type="text" name="name" id="name" value="" autofocus autocomplete="on" placeholder="Sem abreviações" required />

                <label for="date"> Data de nascimento:</label>
                <input type="date" name="date" id="date" value="" min="1920-01-01" max="2014-01-01" autocomplete="off" required/>

                <label for="gen">Gênero</label>
                <select id="gen" name="gen" size="1">
                    <option value="fem">Feminino</option>
                    <option value="masc">Masculino</option>
                    <option value="nb">Não binário</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="" autocomplete="on" placeholder="Email completo" required />


                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" min="8" max="10" maxlength="10" autocomplete="new-password" placeholder="Senha minima de 8 digitos"  required/>

                <label for="confirmsenha">Confirme a senha:</label>
                <input type="password" name="confirmsenha" id="confirmsenha" maxlength="10" autocomplete="off" placeholder="Senha minima de 8 digitos"  required/>

                <p id="mensagemErro" class="mensagem-erro"></p>
                
                <div class="buttons">
                <input type="submit" class="btn" value="Enviar">
                <input type="reset" class="btn" value="Apagar">
            </div>
            
            </fieldset>
        </form>
    </article>
    <script src="../js/cadastro.js"></script>
</body>

</html>
