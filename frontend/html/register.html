<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <title>Register</title>
</head>

<body>
  <a href="../../index.html" class="return">
    <img src="../images/botao-de-seta-curva-para-a-esquerda.png" alt="Voltar para página inicial">
  </a>

  <article class="sizze">
    <h1 class="titlle">Cadastre-se</h1>

    <form id="formcadastro">
      <fieldset class="dados">
        <legend>Informações de Cadastro</legend>

        <label for="name">Nome Completo:</label>
        <input type="text" id="name" placeholder="Sem abreviações" required>

        <label for="date">Data de nascimento:</label>
        <input type="date" id="date" min="1920-01-01" max="2014-01-01" required>

        <label for="gen">Gênero</label>
        <select id="gen">
          <option value="fem">Feminino</option>
          <option value="masc">Masculino</option>
          <option value="nb">Não binário</option>
          <option value="outro">Outro</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email completo" required>

        <!-- SENHA -->
        <div class="campo-senha">
          <label for="senha">Senha:</label>
          <input 
            type="password" 
            id="senha" 
            minlength="8" 
            maxlength="10" 
            placeholder="Senha mínima de 8 dígitos" 
            required
          >
          <img 
            class="toggle-senha"
            src="../images/olho-aberto.png" 
            alt="Mostrar senha"
          >
        </div>

        <!-- CONFIRMAR SENHA -->
        <div class="campo-senha">
          <label for="confirmsenha">Confirme a senha:</label>
          <input 
            type="password" 
            id="confirmsenha" 
            maxlength="10" 
            placeholder="Confirme a senha" 
            required
          >
          <img 
            class="toggle-senha"
            src="../images/olho-aberto.png" 
            alt="Mostrar senha"
          >
        </div>

        <p id="mensagemErro" class="mensagem"></p>


        <div class="buttons">
          <input type="submit" class="btn" value="Enviar">
          <input type="reset" class="btn" value="Apagar">
        </div>

      </fieldset>
    </form>
  </article>

  <script src="../js/cadastro.js"></script>
  <script src="../js/toggle.js"></script>
</body>

</html>
